<h1 class="text-3xl font-bold ">
  Buscador
</h1>
<div class="flex justify-between my-2">
  <a routerLink="/city-form" class="w-fit px-3 py-2 rounded-lg bg-sky-500 hover:bg-sky-700 transition-colors">Agregar Ciudad</a>
  <a routerLink="/my-cities" class="w-fit px-3 py-2 rounded-lg bg-sky-500 hover:bg-sky-700 transition-colors">Mis Ciudades</a>
</div>
<ng-container *ngIf="!loading && !error">
  <app-table
    [dataSource]="dataSource"
    [total]="total"
    [pageSize]="pageSize"
    (add)="handleAddCity($event)"
    (remove)="handleRemoveCity($event)"
    (paginate)="onPaginate($event)"
    ></app-table>
</ng-container>
<ng-container *ngIf="!loading && error">
  <p class="text-center text-lg my-5">Ha ocurrido un error al cargar los datos, por favor intente m√°s tarde.</p>
</ng-container>
<ng-container *ngIf="loading">
  <div class="w-full flex justify-center my-5">
    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-sky-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>
</ng-container>
