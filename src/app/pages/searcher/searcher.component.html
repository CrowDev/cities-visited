<h1 class="text-3xl font-bold ">
  Buscador
</h1>
<div class="flex justify-between">
  <a routerLink="/city-form">Agregar Ciudad</a>
  <a routerLink="/my-cities">Mis Ciudades</a>
</div>
<app-table
  [dataSource]="dataSource"
  [total]="total"
  [pageSize]="pageSize"
  (add)="handleAddCity($event)"
  (remove)="handleRemoveCity($event)"
  (paginate)="onPaginate($event)"
  ></app-table>
