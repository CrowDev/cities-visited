<h1 class="text-3xl font-bold ">
  Searcher
</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef> Regi√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="visited">
    <th mat-header-cell *matHeaderCellDef> Visitado </th>
    <td mat-cell *matCellDef="let element"> {{element.visited}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="total" [pageSize]="10" (page)="onPaginate($event)"  aria-label="Select page of cities"></mat-paginator>
