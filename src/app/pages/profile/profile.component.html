<h1 class="text-3xl font-bold ">
  Mis Ciudades
</h1>
<div class="flex justify-between">
  <a routerLink="/city-form">Agregar Ciudad</a>
  <a routerLink="/">Buscador</a>
</div>
<app-table
  [dataSource]="displayedData"
  [total]="dataSource.length"
  [pageSize]="pageSize"
  (remove)="handleRemoveCity($event)"
  (paginate)="onPaginate($event)"
  ></app-table>
